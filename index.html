<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Assignment-5</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="text-center m-10 text-4xl">
      <h1>Money <span class="text-lime-500 font-bold">Calculate</span></h1>
    </header>

    <section class="grid grid-cols-2 gap-10">
      <div>
        <img src="/unnamed.png" alt="" />
      </div>

      <div class="parent-div">
        <div>
          <h4 class="ml mb-5 text-2xl font-bold">Income</h4>
          <div>
            <h5>
              Income:
              <input id="income-input" class="border ml-5" type="number" />
            </h5>
          </div>
        </div>

        <div>
          <h4 class="font-bold ml mt-5 text-2xl">Expenses</h4>
          <div>
            <h5>
              Food:
              <input id="food-input" class="border ml-9 mt-5" type="number" />
            </h5>
            <h5>
              Rent:
              <input id="rent-input" class="border ml-10 mt-5" type="number" />
            </h5>
            <h5>
              Clothes:
              <input
                id="clothes-input"
                class="border ml-5 mt-5"
                type="number"
              />
            </h5>
          </div>
          <button id="calculate-btn" class="calculate-btn">Calculate</button>
        </div>
        <h2 class="text-2xl m-10 font-bold">
          Total Expenses: <span id="total-expenses-text"> 5500</span>
        </h2>
        <h3 class="ml mb-5 text-2xl font-bold">
          Balance: <span id="balance-text">4500</span>
        </h3>

        <div>
          <h5>
            Save:
            <input
              class="border ml-1 save-input"
              type="number"
              id="save-input"
            />
            %
            <button class="save-btn">Save</button>
          </h5>
          <h3 class="save-remaining m-5 font-bold">
            Saving Amount: <span id="saving-amount">2000</span>
          </h3>
          <h4 class="save-remaining m-5 font-bold">
            Remaining Blance: <span id="remaining-blance">2500</span>
          </h4>
        </div>
      </div>
    </section>
  </body>
</html>
